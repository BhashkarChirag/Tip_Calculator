<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="h1">
      <h1>TIP CALCULATOR</h1>
    </div>
    <div class="container">
      <p>Total Bill</p>

      <input type="text" id="amount" placeholder="Total Amount" /> ₹

      <p>How was the service ?(Rating On the scale of 5)</p>

      <select id="services">
        <option selected disabled hidden>Select</option>
        <option value="0.25">5 -25%</option>
        <option value="0.20">4 -20%</option>
        <option value="0.15">3 -15%</option>
        <option value="0.10">2 -10%</option>
        <option value="0.05">1 -05%</option>
      </select>

      <p>Total number of persons</p>

      <input
        type="text"
        id="persons"
        placeholder="Number of people sharing the bill"
      />
      <button id="calculate">Calculate</button>

      <div class="tip">
        <p>Tip Amount</p>
        <span id="total">0</span>₹
        <span id="each">Each</span>
      </div>
    </div>
  </body>
  <script src="/tipcalc.js"></script>
</html>
